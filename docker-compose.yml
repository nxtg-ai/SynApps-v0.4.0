# =============================================================================
# SynApps â€” Docker Compose (one-command startup)
#
# Usage:
#   docker compose up              # Start all services (dev mode)
#   docker compose up -d           # Start detached
#   docker compose up --build      # Rebuild images and start
#   docker compose down -v         # Stop and remove volumes
#
# Production:
#   PRODUCTION=true JWT_SECRET_KEY=<secret> docker compose up -d
# =============================================================================

services:
  # ---------- PostgreSQL ----------
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synapps}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synapps}
      POSTGRES_DB: ${POSTGRES_DB:-synapps}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    networks:
      - synapps-network
    restart: unless-stopped

  # ---------- Backend (FastAPI Orchestrator) ----------
  orchestrator:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.orchestrator
    environment:
      # Server
      PRODUCTION: ${PRODUCTION:-false}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://synapps:synapps@db:5432/synapps}

      # Auth
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-synapps-dev-jwt-secret-change-me}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_EXPIRE_MINUTES: ${JWT_ACCESS_EXPIRE_MINUTES:-15}
      SYNAPPS_MASTER_KEY: ${SYNAPPS_MASTER_KEY:-}
      FERNET_KEY: ${FERNET_KEY:-}
      ALLOW_ANONYMOUS_WHEN_NO_USERS: ${ALLOW_ANONYMOUS_WHEN_NO_USERS:-true}

      # CORS
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000}

      # Rate Limiting
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}
      RATE_LIMIT_FREE: ${RATE_LIMIT_FREE:-60}
      RATE_LIMIT_PRO: ${RATE_LIMIT_PRO:-200}
      RATE_LIMIT_ENTERPRISE: ${RATE_LIMIT_ENTERPRISE:-1000}
      RATE_LIMIT_ANONYMOUS: ${RATE_LIMIT_ANONYMOUS:-30}

      # Engine
      ENGINE_MAX_CONCURRENCY: ${ENGINE_MAX_CONCURRENCY:-10}

      # LLM Provider Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      STABILITY_API_KEY: ${STABILITY_API_KEY:-}
      DALLE_API_KEY: ${DALLE_API_KEY:-}
      CUSTOM_LLM_API_KEY: ${CUSTOM_LLM_API_KEY:-}

      # Memory
      MEMORY_BACKEND: ${MEMORY_BACKEND:-sqlite_fts}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - synapps-network
    restart: unless-stopped

  # ---------- Frontend (React + Vite) ----------
  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
      VITE_WEBSOCKET_URL: ${VITE_WEBSOCKET_URL:-ws://localhost:8000/api/v1/ws}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - synapps-network
    restart: unless-stopped

networks:
  synapps-network:
    driver: bridge

volumes:
  postgres_data:
