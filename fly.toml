app = "synapps-orchestrator"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "infra/docker/Dockerfile.orchestrator"

[env]
  PORT = "8000"
  HOST = "0.0.0.0"
  PRODUCTION = "true"
  BACKEND_CORS_ORIGINS = "https://synapps-app.vercel.app"
  FRONTEND_URL = "https://synapps-app.vercel.app"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    grace_period = "10s"
    interval = "15s"
    method = "get"
    path = "/api/v1/health"
    protocol = "http"
    timeout = "5s"
    tls_skip_verify = false

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
