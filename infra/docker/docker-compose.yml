version: '3.8'

services:
  # Orchestrator service
  orchestrator:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.orchestrator
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - FRONTEND_URL=http://localhost:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STABILITY_API_KEY=${STABILITY_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://synapps:synapps@db:5432/synapps}
    networks:
      - synapps-network
    volumes:
      - ../../apps/orchestrator:/app
      - ../../apps/applets:/app/applets
    depends_on:
      - db
    restart: unless-stopped

  # Database service
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=synapps
      - POSTGRES_PASSWORD=synapps
      - POSTGRES_DB=synapps
    ports:
      - "5432:5432"
    networks:
      - synapps-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - orchestrator
    networks:
      - synapps-network
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WEBSOCKET_URL=ws://localhost:8000/ws

networks:
  synapps-network:
    driver: bridge

volumes:
  postgres_data:
