name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/orchestrator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            apps/orchestrator/requirements.txt
            apps/orchestrator/setup.py

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run backend lint
        run: ruff check . --select E9,F63,F7,F82

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./apps/web-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend lint
        run: npm run lint

  frontend-type-check:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./apps/web-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend type-check
        run: npm run typecheck

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    defaults:
      run:
        working-directory: ./apps/orchestrator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            apps/orchestrator/requirements.txt
            apps/orchestrator/setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install asyncpg
          pip install "pytest<9" pytest-cov "pytest-asyncio<1"

      - name: Run backend tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ./apps/orchestrator/coverage.xml
          if-no-files-found: error

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/orchestrator/coverage.xml
          flags: backend
          use_oidc: true
          fail_ci_if_error: false

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./apps/web-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests with coverage
        run: npm test -- --coverage --coverage.reporter=text --coverage.reporter=lcov

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ./apps/web-frontend/coverage/lcov.info
          if-no-files-found: error

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web-frontend/coverage/lcov.info
          flags: frontend
          use_oidc: true
          fail_ci_if_error: false

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build orchestrator container
        run: docker build -f infra/docker/Dockerfile.orchestrator -t synapps-orchestrator:ci .

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs:
      - frontend-lint
      - frontend-type-check
      - frontend-test
    defaults:
      run:
        working-directory: ./apps/web-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./apps/web-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs:
      - backend-test
      - frontend-test
    steps:
      - name: Download backend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: ./coverage/backend

      - name: Download frontend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: ./coverage/frontend

      - name: Upload combined coverage bundle
        uses: actions/upload-artifact@v4
        with:
          name: coverage-bundle
          path: |
            ./coverage/backend/coverage.xml
            ./coverage/frontend/lcov.info
          if-no-files-found: error

      - name: Add coverage summary
        shell: bash
        run: |
          set -euo pipefail

          backend_metrics="$(python3 - "./coverage/backend/coverage.xml" <<'PY'
          import sys
          import xml.etree.ElementTree as ET

          xml_path = sys.argv[1]
          root = ET.parse(xml_path).getroot()
          line_rate = float(root.attrib.get("line-rate", "0")) * 100
          covered = int(root.attrib.get("lines-covered", "0"))
          total = int(root.attrib.get("lines-valid", "0"))
          print(f"{line_rate:.2f}|{covered}|{total}")
          PY
          )"

          frontend_metrics="$(awk -F: '
            BEGIN { covered = 0; total = 0 }
            /^DA:/ {
              split($2, parts, ",");
              total += 1;
              if (parts[2] > 0) {
                covered += 1;
              }
            }
            END {
              pct = (total == 0) ? 0 : (covered / total) * 100;
              printf "%.2f|%d|%d", pct, covered, total;
            }
          ' "./coverage/frontend/lcov.info")"

          IFS='|' read -r backend_pct backend_covered backend_total <<< "$backend_metrics"
          IFS='|' read -r frontend_pct frontend_covered frontend_total <<< "$frontend_metrics"

          {
            echo "## Coverage Report"
            echo ""
            echo "| Scope | Coverage | Covered / Total |"
            echo "| --- | ---: | ---: |"
            echo "| Backend (pytest-cov XML) | ${backend_pct}% | ${backend_covered}/${backend_total} |"
            echo "| Frontend (Vitest lcov) | ${frontend_pct}% | ${frontend_covered}/${frontend_total} |"
          } >> "$GITHUB_STEP_SUMMARY"
