name: Deploy Staging

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-staging-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

env:
  DEPLOY_REF: ${{ github.event.workflow_run.head_sha || github.sha }}

jobs:
  deploy-orchestrator-staging:
    name: Deploy Orchestrator (Staging)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') }}
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy orchestrator to Fly.io (staging)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_STAGING_APP_NAME || secrets.FLY_APP_NAME }}
        run: |
          if [ -n "$FLY_APP_NAME" ]; then
            flyctl deploy --remote-only --config fly.toml --app "$FLY_APP_NAME"
          else
            flyctl deploy --remote-only --config fly.toml
          fi

  deploy-frontend-staging:
    name: Deploy Frontend (Staging)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') }}
    environment: staging
    defaults:
      run:
        working-directory: ./apps/web-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_REF }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ./apps/web-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel preview config
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build with Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy preview to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel deploy --prebuilt --token="$VERCEL_TOKEN"
